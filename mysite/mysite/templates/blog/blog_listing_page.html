{% extends "base.html" %}

{% load wagtailimages_tags %}

{% block content %}

    <div class="container">
        {% for post in posts %}
        <div class="col-sm-9">
                    <a href="{{ post.url }}">
                        <h2>{{ post.custom_title }}</h2>
                    </a>
        </div>
            <div class="row mt-5 mb-5">
                <div class="col-sm-3">
                    {% image post.blog_image fill-500x500 as blog_img %}
                    <a href="{{ post.url }}">
                        <img src="{{ blog_img.url }}" alt="{{ blog_img.alt }}">
                    </a>
                </div>

            </div>
        {% endfor %}
    </div>
{% endblock content %}
